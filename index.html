<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <strong><h1>Number Guess</h1></strong>
    <div id="game">
      <strong><p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p></strong>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <strong><p class="message"></p></strong>
    </div>

    <script src="app.js"></script>
  </div>
  
</body>
</html>
